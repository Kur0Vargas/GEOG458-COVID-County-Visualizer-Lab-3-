<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>COVID-19 Rates Choropleth</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.8.1/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.8.1/mapbox-gl.js"></script>
    <style>
        body { margin:0; padding:0; font-family: Arial, sans-serif; }
        #map { position:absolute; top:0; bottom:0; width:100%; }

        .map-overlay { 
            position:absolute; bottom:0; left:0; 
            background:rgba(0,0,0,0.0); 
            border-radius:3px; 
            padding:10px; 
            color:#FFFFFF;
            font-family: Arial, sans-serif;
        }

        #title { 
            top:20px; 
            left:20px; 
            font-size:24px; 
            font-weight:bold; 
            color:white; 
        }

        #legend { width:150px; height:140px; margin-bottom:40px; line-height:18px; }
        .legend-key { display:inline-block; border-radius:20%; width:15px; height:15px; margin-right:5px; }
    </style>
</head>

<body>
    <div id="map"></div>
    <div class="map-overlay" id="title">US COVID-19 Rates per 1000 Residents</div>
    <div class="map-overlay" id="legend"></div>

    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoiYXRyYW4wMjMiLCJhIjoiY21reGhuaGJ2MGE5MzNsbmJkZjV0cWVvOCJ9.AXQlCqhl_yS9Uw4N6amrNg';

        const map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/dark-v10',
            center: [-98, 39],
            zoom: 3,
            minZoom: 3
        });

        const rateSteps = [0, 5, 10, 20, 50];
        const rateColors = ['#FFFFFF', '#FFCCCC', '#FF6666', '#CC0000', '#800000'];

        map.on('load', () => {
            map.addSource('covid-rates', {
                type: 'geojson',
                data: 'assets/us-covid-2020-rates.geojson'
            });

            map.addLayer({
                id: 'covid-rates-layer',
                type: 'fill',
                source: 'covid-rates',
                paint: {
                    'fill-color': [
                        'step',
                        ['get', 'rates'],
                        rateColors[0], rateSteps[1],
                        rateColors[1], rateSteps[2],
                        rateColors[2], rateSteps[3],
                        rateColors[3], rateSteps[4],
                        rateColors[4]
                    ],
                    'fill-outline-color': '#BBBBBB',
                    'fill-opacity': 0.7
                }
            });

            const legend = document.getElementById('legend');
            legend.innerHTML = '<strong>COVID-19 Rates (per 1000 residents)</strong><br>';
            for (let i = 0; i < rateSteps.length; i++) {
                const color = rateColors[i];
                const item = document.createElement('div');
                const key = document.createElement('span');
                key.className = 'legend-key';
                key.style.backgroundColor = color;
                const value = document.createElement('span');
                value.innerHTML = i < rateSteps.length - 1 ? `${rateSteps[i]} - ${rateSteps[i + 1] - 1}` : `${rateSteps[i]}+`;
                item.appendChild(key);
                item.appendChild(value);
                legend.appendChild(item);
            }
        });
    </script>
</body>

</html>
